<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Instacram</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- You can add your styles and scripts here -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" media="screen" href="styles/provided.css" />
    <script type="module" src="src/helpers.js"></script>
    <script type="module" src="src/api.js"></script>
</head>
<body>
    <!-- This is an example app structure --> 
    <div id='login' class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-4">
                <input type="text" id="username" class="form-control" placeholder="Username">
            </div>
        </div>
        <div class="row justify-content-center mt-2">
            <div class="col-4">
                <input type="password" id="password" class="form-control" placeholder="Password">
            </div>
        </div>
        <div class="row justify-content-center mt-2">
            <div class="col-4">
                <input type="email" id="email" class="form-control" placeholder="Email (Required if signup)"/> 
            </div>
        </div>
        <div class="row justify-content-center mt-2">
            <div class="col-4">
                <input type="text" id="name" class="form-control" placeholder="Name (Required if signup)"/> 
            </div>
        </div>
        <div class="row justify-content-center mt-5">
            <div>
                <button class="btn-primary" id="loginBtn">Login</button>
                <button class="btn-primary" id="signupBtn">Signup</button>
            </div>
        </div>
    </div>

    <div id='content' style="display: none">
        <header class='banner'>
            <h1>Instacram</h1>
            <ul class='nav'>
                <li class="nav-item"><input type="file"/></li>
                <li class='nav-item'>Icon</li>
                <li class='nav-item'>Icon</li>
            </ul>
        </header>
        <main role='main'>
            <!-- app goes here --> 
            <div id='large-feed'>
                <!-- inject feed data -->
            </div>
        </main>
        <footer>
            <p>Instacram example</p>
        </footer>
    </div>
    <script type="module" src="src/main.js"></script>
</body>
</html>
